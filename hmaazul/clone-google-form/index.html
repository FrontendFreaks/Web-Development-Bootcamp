<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h1>Basic Details</h1>
        <label for="inputName">Name</label>
        <input type="text" class="input1 inputName" placeholder="Enter Name">

        <label for="email">Email</label>
        <input type="text" class="input1 email" placeholder="Enter Email">

        <label for="wapp-number">WhatsApp number(to join community)</label>
        <input type="number" class="input1 wapp-number" placeholder="Enter WhatsApp Number">

        <label for="dob">DOB</label>
        <input type="date" class="input1 dob">

        <div class="mini-container">
            <h2>Education</h2>
            <label for="degree">Degree</label>
            <input type="text" class="input1 degree" placeholder="Enter Degree">

            <label for="college">College/University</label>
            <input type="text" class="input1 college" placeholder="Enter College Name">

            <label for="graduation-year">Graduation Year</label>
            <input type="date" class="input1 graduation-year">

            
            <label for="cancel" class="">Cancel</label>
            <button class="">Save</button>
            

        </div>



        <button>Save & Continue</button>

    </div>
</body>

</html>

<!--Assignment-1: Create a google form clone (use all possible input tags) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Clone</title>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
  <style>
    form * {
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <form action="/submitform" method="post" enctype="multipart/form-data">
    <h1>Google Form Clone</h1>
    <p>Please fill out this form and submit it.</p>
    <div class="name">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />
    </div>
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />
    </div>
    <div class="age">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="100" />
    </div>
    <div class="gender">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
    </div>
    <div class="hobbies">
      <label>Hobbies:</label>
      <input type="checkbox" id="reading" name="hobbies[]" value="reading" checked />
      <label for="reading">Reading</label>
      <input type="checkbox" id="sports" name="hobbies[]" value="sports" />
      <label for="sports">Sports</label>
      <input type="checkbox" id="music" name="hobbies[]" value="music" />
      <label for="music">Music</label>
    </div>
    <div class="country">
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    <div class="date">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" />
    </div>
    <div class="time">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" />
    </div>
    <div class="color">
      <label for="color">Color:</label>
      <input type="color" id="color" name ="color"/>
    </div>
    <div class="range">
      <label for ="range">Range:</label>
      <input type ="range"id ="range"name ="range"/>
    </div>
    <div class="file">
      <label for ="file">File:</label> 
      <input type ="file"id ="file"name ="file"/>
    </div>
    <div class="message">
      <label for ="message">Message:</label> 
      <textarea id ="message"name ="message"></textarea> 
    </div>
   <input type ="submit"value ="Submit Form"/>
  </form>
</body>
</html>

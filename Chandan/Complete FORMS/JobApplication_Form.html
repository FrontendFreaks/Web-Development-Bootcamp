<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Help-Project 2</title>
</head>
<body>
    
    <form >

        <h2>Job Application</h2>

        <label for="name">Name :
            <br><br>
        </label>
        <input type="text" id="name">
        <br><br>


        <label for="email">Email : <br><br></label>
        <input type="email" id="email">
        <br><br>


        <label for="phone">Phone no. : <br><br></label>
        <input type="tel" id="phone">
        <br><br>

        <label for="resume">Resume : <br><br></label>
        <input type="file" id="resume">
        <br><br>


        <label for="experience">Experience : <br><br></label>
        <input type="number" id="experience">
        <br><br>


        <fieldset>
            <legend>Skills :</legend>

            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <br><br>


            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <br><br>


            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="javascript">
            <br><br>

        </fieldset>

        <label for="education">Highest Education:
            <br><br>
        </label>
        <select name="education" id="education">
            <option value="High Education">High Education</option>
            <option value="Secoundary Education">Secoundary Education</option>
            <option value="Graduation">Graduation</option>
        </select>
        <br><br>
        <p>Availability:
            <br><br>
        </p>

        <label for="radio1">Full Time :</label>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <br>
        <label for="radio2">Part-Time: </label>
        <input type="radio" name="radio1" id="radio2">
        <br><br>
        <label for="textarea1">Addititonal comments: </label>
        <br><br>

        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" id="Resigster" value="Registration"
    </form>
</body>
</html>
